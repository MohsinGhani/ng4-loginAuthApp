<div class="container">

 
  <form  class="login-form">
    <div class="form-group row">
      <div class="col-sm-12">
        <input type="email" [(ngModel)]="user.id" class="form-control" name="userName" id="inputEmail" placeholder="Email" required>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-12">
        <input type="password" [(ngModel)]="user.password" name="password"  class="form-control" id="inputPassword" placeholder="Password" required>
      </div>
    </div>
    
    <div class="form-group row">
      <div class="offset-sm-1 col-sm-12">
        <button type="submit" class="btn form-btn" (click)="SignIn()">login</button>
        <button type="submit" class="btn form-btn" (click)="SignUp()">Register</button>
        <button type="submit" class="btn form-btn" (click)="loginWithGmail()">Login with Gmail</button>
      </div>
    </div>
  </form>
</div>
